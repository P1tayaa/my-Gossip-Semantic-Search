<body>
   <h1>Enhanced Search Page</h1>

    <div id="fetchSection">
        <button id="fetchButton" class="loading" onclick="fetchAndUpdate()">Fetch & Update</button>
        <p id="fetchMessage">Fetching data will update the search input below.</p>
    </div>

    <div id="searchSection">
        <input type="text" placeholder="Type here..." id="searchInput">
        <button onclick="performSearch()">Search</button>
    </div>

    <div id="results"></div>    
    <script src="script/searchButton.js">
   </script>
    <script src="script/update_embeding.js">
